<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <h2>Login Form</h2>
    <form action="/">
        <p>
        <div><label for="name">Name</label></div>
        <input id="name" name="name" type="text" placeholder="Enter your name">
        </p>
        <div><label for="email">Email-ID</label></div>
        <input id="email" name="email "type="email" placeholder="Enter your email">
        </p>
        <p>
            <div><label for="mobile">Mobile Number</label></div>
            <input id="mobile" name="mobile" type="tel" placeholder="Enter your mobile number">
        </p>
        <p>
            <div><label for="password">Password</label></div>
            <input id="password" name="password" type="password" placeholder="Enter your password">
        </p>
        <label>
            <input type="checkbox" name="myCheckbox" id="myCheckbox" required>
            I agree with the <a href="terms-and-conditions.html" target="_blank">terms and conditions</a>
        </label>
          <br><br>
          <input type="reset" value="reset">
          <input type="submit" value="Submit" >
        </form>

    <div>
        <h2>YouTube</h2>
    <form action="https://www.youtube.com/results?">
        <input type="text" name="search_query">
        <button>Search on YouTube</button>
    </form>

    <h2>Flipkart</h2>
    <form action="https://www.flipkart.com/search">
        <input id="flipkart" type="text" name="q">
        <button>Search on Flipkart</button>
    </form>

    <h2>Google</h2>
    <form action="https://www.google.co.in/search">
        <input id="google"type="text" name="q">
        <button>Search on Google</button>
    </form>

    <h2>Amazon</h2>
    <form action="https://www.amazon.in/s">
        <input id="amazon"type="text" name="k">
        <button>Search on Amazon</button>
    </form>

    </div>

</body>
</html>
